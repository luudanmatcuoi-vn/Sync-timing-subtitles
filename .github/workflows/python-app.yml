# This workflow will install Python dependencies, pyinstaller and upload files

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  pyinstaller-build:
    runs-on: windows-latest
    steps:
      - name: Create Executable
        uses: sayyid5416/pyinstaller@v1
        with:
          python_ver: '3.10'
          spec: 'Sync timing subtitles.py'
          requirements: 'requirements.txt'
          upload_exe_with_name: 'Sync timing subtitles'
          options: --onefile, --name "Sync timing subtitles --icon=dango.ico --version-file=version.txt", --windowed, 
