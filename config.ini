[Tooltip]
origin_sub_path = Location of timed subtitle.
ocr_sub_path = Location of ocr subtitle
origin_audio_path = Location of audio/video which has timed subtitle
ocr_audio_path = Location of audio/video which has ocr subtitle
output_filename = Output file name, default location is in the same folder of program.
is_using_sushi = Check if you transfer subtitles from 2 different version (eg. BD vs TVs) or you not sure 2 video has same audio.
is_spell_checker = Use symspell to check.
is_remove_tag = Remove tags in ocr_sub
comment_timed_sub = Choose to comment lines that only appear in timed subtitle. Default: True
comment_ocr_sub = Choose to comment lines that only appear in ocr subtitle. Default: True
same_rate = Ratio of same time between 2 lines. Default: 0.7
distance_string_character = Check if 2 text lines from ocr are the same. Count per characters. Default: 2
distance_string_rate = Check if 2 text lines from ocr are the same. Count as ratio. Default: 0.8
framerate = Frame rate of video. Default: 24000/1001
frame_distance = Check 2 lines has same time or not. Default: 24000/1001

